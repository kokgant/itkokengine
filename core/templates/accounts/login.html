{% load static %}

<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/assets/images/favicon.png"
    />
    <title>Intranet - TmSystems</title>

    <!-- Custom CSS -->
    <link href="static/css/styles.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="main-wrapper">
      <!-- ============================================================== -->
      <!-- Preloader - style you can find in spinners.css -->
      <!-- ============================================================== -->
      <div class="preloader">
        <div class="lds-ripple">
          <div class="lds-pos"></div>
          <div class="lds-pos"></div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- Preloader - style you can find in spinners.css -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Login box.scss -->
      <!-- ============================================================== -->
      <div
        class="
          auth-wrapper
          d-flex
          no-block
          justify-content-center
          align-items-center
        "
        style="
          {% comment %} background: url(static/assets/images/background/login-register.jpg)
            no-repeat center center; {% endcomment %}
          background-color: #65cfe3;
          background-size: cover;
        "
      >
        <div class="auth-box p-4 bg-white rounded">
          <div id="loginform">
            <div class="logo">
              {% comment %}
              <h3 class="box-title mb-3">Entrar</h3>
              {% endcomment %}
              <img
                class="img-responsive"
                src="static/assets/images/logo-tms.png"
              />
            </div>

            <!-- Form -->
            <div class="row">
              <div class="col-12">
                <form method="post" action="{% url 'login' %}" class="mt-4">
                  {% csrf_token %}

                  <!-- Form -->
                  <div class="form-group mb-4">
                    <label for="email">Usuario</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1"
                        ><span class="fas fa-user-circle"></span
                      ></span>
                      {{ form.username }}
                    </div>
                  </div>
                  <!-- End of Form -->
                  <div class="form-group">
                    <!-- Form -->
                    <div class="form-group mb-4">
                      <label for="password">Password</label>
                      <div class="input-group">
                        <span class="input-group-text" id="basic-addon2"
                          ><span class="fas fa-unlock-alt"></span
                        ></span>
                        {{ form.password }}
                      </div>
                    </div>
                    <!-- End of Form -->

                    <div
                      class="
                        d-flex
                        justify-content-between
                        align-items-center
                        mb-4
                      "
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="defaultCheck5"
                        />
                        {% comment %}
                        <label for="defaultCheck5">
                          {% endcomment %} Recordar {% comment %}
                        </label>
                        {% endcomment %}
                      </div>
                      {% comment %}
                      <div class="form-check">
                        <a href="{% url 'register' %}" class="small text-right"
                          >Registrarse</a
                        >
                      </div>
                      {% endcomment %}
                    </div>
                  </div>
                  <button
                    type="submit"
                    name="login"
                    class="btn btn-block btn-primary"
                  >
                    Entrar
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div id="recoverform">
            <div class="logo">
              <h3 class="font-weight-medium mb-3">Recover Password</h3>
              <span class="text-muted"
                >Enter your Email and instructions will be sent to you!</span
              >
            </div>
            <div class="row mt-3 form-material">
              <!-- Form -->
              <form class="col-12" action="index.html">
                <!-- email -->
                <div class="form-group row">
                  <div class="col-12">
                    <input
                      class="form-control"
                      type="email"
                      required=""
                      placeholder="Username"
                    />
                  </div>
                </div>
                <!-- pwd -->
                <div class="row mt-3">
                  <div class="col-12">
                    <button
                      class="btn btn-block btn-lg btn-primary text-uppercase"
                      type="submit"
                      name="action"
                    >
                      Reset
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- Login box.scss -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Page wrapper scss in scafholding.scss -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Page wrapper scss in scafholding.scss -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Right Sidebar -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Right Sidebar -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="static/assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="static/assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="static/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
      $('[data-toggle="tooltip"]').tooltip();
      $(".preloader").fadeOut();
      // ==============================================================
      // Login and Recover Password
      // ==============================================================
      $("#to-recover").on("click", function () {
        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
      });
    </script>
  </body>
</html>
